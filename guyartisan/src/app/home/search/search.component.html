<div class="container">
    <h1>Bienvenue sur Guyartisan.com</h1>
    <div class="row">
        <div class="col-xl-2 col-sm-2 col-1"></div>
        <div class="col-xl-8 col-sm-8 col-10">
            <div id="formContent">
                <form [formGroup]="homeSearchForm" (submit)="onSubmitHomeSearchForm()" class="form-inline">
                    <div class="row">
                        <div class="col-xl-5 col-sm-8 col-12">
                            <div class="form-group">
                                <label for="searchSector" class="form-label">Je recherche : </label>
                                <select id="searchSector" class="form-control" formControlName="searchSector" style="width: auto;">
                                    <option>Choisir</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-5 col-sm-8 col-12">
                            <div class="form-group">
                                <input id="searchCity" class="form-control"  formControlName="searchCity" formname (keyup)="getCityKeyPress($event)" placeholder="Ville ou code postal">
                                <ul class="list-group">
                                    <li *ngFor="let city of cities; let i = index" [attr.data-index]="i" class="list-group-item" (click)="onCitySelected($event)">{{city.code}} {{city.city}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xl-2 col-sm-8 col-12">
                            <div class="form-group">
                                <button class="form-control" type="submit" class="btn btn-primary">
                                    Rerchercher
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xl-2 col-sm-2 col-1"></div>
    </div>
</div>
