
    <!-- <h1>Bienvenue sur Guyartisan.com</h1> -->
    <div class="row">
            <div id="formContent">
                <form [formGroup]="homeSearchForm" (submit)="onSubmitHomeSearchForm()" class="form-inline">
                    <div class="form-row">
                        <div class="col-xl-2 col-md-4 col-12">
                            <label for="searchSector" class="form-label custom-label"> Je recherche dans...  </label>
                        </div>
                        <div class="col-xl-3 col-md-4 col-12">
                            <select id="searchSector" class="form-control custom" formControlName="searchSector" (change)="onChangeSector($event)">
                                <option value="">secteur...</option>
                                <option *ngFor="let sector of sectors; let i = index" [value]="i">
                                    {{ sector.sectorName }}
                                </option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-md-4 col-12">
                            <select id="searchJob" class="form-control custom" formControlName="searchJob">
                                <option value="">m√©tier...</option>
                                <option *ngFor="let job of jobs" [ngValue]="job">
                                    {{ job }}
                                  </option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-md-6 col-12">
                            <input id="searchCity" type="text" class="form-control"  formControlName="searchCity" formname (keyup)="getCityKeyPress($event)" placeholder="Ville ou code postal" autocomplete="off">
                            <ul class="list-group" id="city-list">
                                <li *ngFor="let city of cities; let i = index" [attr.data-index]="i" class="list-group-item" (click)="onCitySelected($event)">{{city.code}} {{city.city}}</li>
                            </ul>
                        </div>
                        <div class="col-xl-1 col-md-6 col-12">
                            <button class="form-control" type="submit" class="btn btn-primary" [disabled]="homeSearchForm.invalid">
                                Rerchercher
                            </button>
                        </div>
                      </div>
                </form>
                
            </div>
    </div>
