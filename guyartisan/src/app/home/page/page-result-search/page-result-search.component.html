<div class="content">
    <div class="row" *ngFor="let business of businesses">
        <div class="col-xl-8">
            <P>{{ business.name }}</P>
            <p>{{ business.adress.nameStreet }} {{ business.adress.additionalAdress }}</p>
            <p>{{ business.adress.zipCode }} {{ business.adress.city }}</p>
        </div>
        <div class="col-xl-4">
            <div *ngIf="business.logo !== null ">
                <img [src]="business.logo" class="img-fluid" />
            </div>
        </div>
    </div>
</div>
