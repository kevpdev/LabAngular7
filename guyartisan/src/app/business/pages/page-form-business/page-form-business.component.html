<div class="container">
  <h1>Mon Entreprise</h1>
  <hr />
  <div class="row"></div>
  <div class="row">
    <div class="col-xl-3 col-sm-2 col-1"></div>
    <div class="col-xl-6 col-sm-8 col-10">
      <div class="bunisess-form">
        <form [formGroup]="businessForm" (ngSubmit)="onSaveBusiness()">
          <h5>Société :</h5>
          <hr />
          <div class="form-group required">
            <label class="control-label" for="businessName">Nom de la société : </label>
            <input
              type="text"
              id="businessName"
              formControlName="businessName"
              class="form-control"
            />
          </div>
          <div class="form-group required">
            <label class="control-label" for="sector">Secteur : </label>
            <select formControlName="sector" id="sector" class="custom-select">
              <option value="">Veuillez selectionner</option>
              <option *ngFor="let sector of sectors" [ngValue]="sector">
                {{ sector }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <div *ngIf="logoUrl">
              <img [src]="logoUrl" class="img-fluid" />
              <div *ngIf="limiteSizeError" class="alert alert-danger" role="alert">
                Le taille du fichier ne doit pas depasser 2 Mo
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="file"
              class=""
              id="businessLogo"
              name="businessLogo"
              accept="image/png, image/jpeg"
              (change)="onUploadFile($event)"
            />
            <div class="spinner-border text-dark" role="status" *ngIf="logoUploading">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="form-group required">
            <label class="control-label" for="siret">N° SIRET : </label>
            <input
              type="text"
              id="siret"
              formControlName="siret"
              class="form-control"
            />
          </div>
          <h5>Coordonnées :</h5>
          <hr />
          <div class="form-group">
            <label class="control-label" for="phone">Téléphone : </label>
            <input
              type="number"
              id="phone"
              formControlName="phone"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label class="control-label" for="adress">Adresse : </label>
            <input
              type="text"
              id="adress"
              formControlName="adress"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label class="control-label" for="additionalAdress">Complément d'adresse : </label>
            <input
              type="text"
              id="additionalAdress"
              formControlName="additionalAdress"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label class="control-label" for="zipCode">Code Postal : </label>
            <input
              type="text"
              id="zipCode"
              formControlName="zipCode"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label class="control-label" for="city">Ville : </label>
            <input
              type="text"
              id="city"
              formControlName="city"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label class="control-label" for="pays">Pays : </label>
            <input
              type="text"
              id="pays"
              formControlName="pays"
              class="form-control"
            />
          </div>
          <div class="form-group required">
            <label class="control-label" for="email">Email : </label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label class="control-label" for="website">Site web : </label>
            <input
              type="text"
              id="website"
              formControlName="website"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label class="control-label" for="openingHours">Horaires : </label>
            <input
              type="textarea"
              id="openingHours"
              formControlName="openingHours"
              class="form-control"
              placeholder="Veuillez saisir vos horaires"
            />
          </div>
