<div class="container">
  <div class="row">
    <div class="col-xl-3 col-sm-2 col-1"></div>
    <div class="col-xl-6 col-sm-8 col-10">
      <div id="formContent">
        <form [formGroup]="loginForm" (submit)="onSubmitLoginForm()">
          <div class="row">
            <h3>Connectez-vous</h3>
            <div class="form-group row">
              <div class="col-xl-12 col-12">
                <label for="inputEmail3" class="form-label">Email/Nom d'utilisateur</label>
              </div>
              <div class="col-xl-12 col-12">
                <input type="email" class="form-control input-form-custom" id="email" formControlName="email"
                  placeholder="Email">
                <div
                  *ngIf="loginForm.controls['email'].invalid  && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                  class="alert alert-danger rounded-pill" role="alert">
                  <div *ngIf="loginForm.controls['email'].errors.required">
                    Veuillez saisir au moins 13 caractères
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group row">
              <div class="col-xl-12 col-12">
                <label for="inputPassword3" class="col-form-label">Mot de passe</label>
              </div>
              <div class="col-xl-12 col-12">
                <input type="password" class="form-control input-form-custom" id="password" formControlName="password"
                  placeholder="Mot de passe">
                <div
                  *ngIf="loginForm.controls['password'].invalid  && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                  class="alert alert-danger rounded-pill" role="alert">
                  <div *ngIf="loginForm.controls['password'].errors.required">
                    Veuillez saisir au moins 6 caractères
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="formFooter">
              <div class="form-group row">
                <div class="col-xl-12 col-12">
                  <button type="submit" class="btn btn-primary btn-round"
                    [disabled]="loginForm.invalid">Connexion</button>
                </div>
                <div *ngIf="invalidsignin" class="alert alert-danger rounded-pill" role="alert">
                  Email ou mot de passe invalide !
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-xl-12 col-12"></div>
              <a class="underlineHover" (click)="forgotYourPassword()">Mot de passe oublié ?</a>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-xl-12 col-12"></div>
              <a class="underlineHover" (click)="signUp()"> Pas encore de compte ?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-xl-6 col-sm-2 col-1"></div>
  </div>
</div>
