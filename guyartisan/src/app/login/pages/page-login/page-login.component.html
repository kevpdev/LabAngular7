<div class="container">
  <div class="row">
    <div class="col-xl-4 col-sm-2 col-1"></div>
    <div class="col-xl-4 col-sm-8 col-10">
      <div id="formContent">
        <form [formGroup]="loginForm" (submit)="onSubmitLoginForm()">
          <div class="row">
            <div class="form-group row">
              <div class="col-xl-12 col-12">
                <label for="inputEmail3" class="form-label">Email/Nom d'utilisateur</label>
              </div>
              <div class="col-xl-12 col-12">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group row">
              <div class="col-xl-12 col-12">
                <label for="inputPassword3" class="col-form-label">Mot de passe</label>
              </div>
              <div class="col-xl-12 col-12">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Mot de passe">
              </div>
            </div>
          </div>
          <div class="row">
            <div id="formFooter">
              <div class="form-group row">
                <div class="col-xl-12 col-12">
                  <button type="submit" class="btn btn-primary">Connexion</button>
                </div>
                <div class="col-xl-12 col-12"></div>
                <a class="underlineHover" routerLinkActive="active" [routerLink]="['signup']">Mot de passe oubli√© ?</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-xl-4 col-sm-2 col-1"></div>
  </div>
</div>
